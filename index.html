        <a href="#" class="navbar-item" class="nav-item is-active" active-color="orange">Tổng hợp khóa học</a>
        <a href="#" class="navbar-item" active-color="green">Sản phẩm học viên</a>

      <div class="right-content">

    </div>
    <div class="main-img">

      <div class="viewmore">

    </div>
    </div>

        <div class="item">

        <div class="item">

          <p class="info-1">7 - 15 học viên/ lớp </p>

    <div class="footed">
